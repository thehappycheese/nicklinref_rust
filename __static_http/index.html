<!doctype html>
<html>

<head>
	<title>Nicks GeoJSON Previewer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
	<style>
        html{
            height: 100%;
        }
		body{
			height: 100%;
			width: 100%;
			padding:0;
			margin:0;
			display:grid;
			grid-template-columns: auto;
			font-family:sans-serif;
		}
		#buttoncontainer{
			position: absolute;
			top:5px;
			left:50px;
			background-color: rgba(255,255,255,0.4);
			padding:10px;
		}
		label{
			display:block;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
	<script defer src="Fetch_Queue.js"></script>
	<script defer src="binary_encode_batch_request.js"></script>
	<script defer src="test-header-x-response-id.js"></script>
	<script defer src="main.js"></script>
</head>

<body>
	<div id="map" class="map"></div>
	<div id="buttoncontainer" style="display:none;">
		<button onclick="reset_view()">Reset View</button><br>
		<button
			onclick="run_demo()" 
			title="Loads 6500 features from the server one by one, allowing up to 200 parallel network requests."
		>
			Run speed test (6500 individual requests, up to 200 concurrent)
		</button>
		<button
			onclick="fetch_batch()" 
			title="Loads 6500 features from the server one by one, allowing up to 200 parallel network requests."
		>
			Run speed test (6500 features, in batches of about 1500)
		</button>
	</div>
</body>



</html>
